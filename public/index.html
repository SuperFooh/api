<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <img class="login__image" src="./assets//login.svg" alt="" width="200" height="200">
        <h1 class="login__title">Sign In</h1>
        <form action="post">
            <div class="input-box">
                <input type="email" id="email" class="input" required>
                <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-box">
                <input type="password"  id="password" class="input" required>
                <label for="password" class="placeholder ">Password</label>
                <span class="material-icons" id="reveal">remove_red_eye</span>
            </div>
            <div class="login__box">
                <button class="login__button" type="submit">Login</button>
            </div> 
            <div class="footer"> 
                <label>
                    <input type="checkbox" id="remember">
                     Remember me
                </label>
                <p class="forgotPW">Forgot password?</p>
                <p class="createAccount">Create Account</p>
            </div>
        </form> 
    </div>
    <script src="./index.js"></script> 
</body>
</html>
